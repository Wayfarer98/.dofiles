import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

window:
  padding:
    x: 6
    y: 6

  title: Terminal
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: dark
  opacity:
    0.90
  startup_mode:
    Maximized
  decorations_theme_variant:
    Dark

scrolling:
  history: 5000

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 16.0
  offset: 
    x: 1
    y: 1
  glyph_offset:
    x: 1
    y: 0
